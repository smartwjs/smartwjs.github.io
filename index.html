<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证系统 - 王欣正的博客</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            background: #f8f9fa;
            font-family: monospace;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn-half {
            width: 48%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .admin-panel {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .admin-title {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .data-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e1e5e9;
        }
        
        .data-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .encryption-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .data-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .data-title {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-notice {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            animation: pulse 2s infinite;
            display: none;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .form-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e1e5e9;
        }
        
        .section-title {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 验证系统 <span class="encryption-badge">凯撒加密</span></h1>
        <div class="subtitle">使用凯撒密码（右移1位）加密验证代码</div>
        
        <div class="data-section">
            <div class="copy-notice" id="copyNotice">请复制</div>
            <div class="data-title">
                <span>📁 加密数据（名字==加密的code）</span>
                <button class="copy-btn" onclick="copyEncryptedData()">复制数据</button>
            </div>
            <textarea id="encryptedData">王欣正==bimjgvte
王睿佳==rp9zsjgme
徐金慧==bijopegjv
张俊彦==bjeigimbt
bimjgvte==rrqpj3125#X
rp9zsjgme==&21mvrkex
bijopegjv==&2296kmbt
bjeigimbt==&2:9bmlgbikbl</textarea>
            <div style="font-size: 12px; color: #666; margin-top: 8px;">
                格式：名字==（凯撒加密的code），右移1位ASCII | <strong>可编辑</strong>
            </div>
        </div>
        
        <div class="input-group">
            <label for="nameSelect">👤 选择姓名</label>
            <select id="nameSelect">
                <option value="">请选择姓名</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="codeInput">🔑 验证代码</label>
            <input type="text" id="codeInput" placeholder="请输入验证代码">
        </div>
        
        <button class="btn btn-primary btn-full" id="verifyBtn">✅ 验证</button>
        <button class="btn btn-secondary btn-full" id="adminBtn">⚙️ 管理员登录</button>
        
        <div id="result" class="result"></div>
        
        <div class="admin-panel" id="adminPanel">
            <h3 class="admin-title">管理员面板</h3>
            
            <!-- 批量添加三个数据 -->
            <div class="form-section">
                <div class="section-title">🚀 批量添加三个完整数据</div>
                <div class="input-group">
                    <label>格式：姓名1,群管理代码1,真实密码1;姓名2,群管理代码2,真实密码2;姓名3,群管理代码3,真实密码3</label>
                    <input type="text" id="batchInput" placeholder="例：张三,abc123,pass123;李四,def456,pass456;王五,ghi789,pass789">
                </div>
                <button class="btn btn-warning btn-full" id="batchAddBtn">批量添加三个完整数据</button>
            </div>
            
            <!-- 单个添加完整数据 -->
            <div class="form-section">
                <div class="section-title">➕ 单个添加完整数据</div>
                <div class="input-group">
                    <label>姓名</label>
                    <input type="text" id="newName" placeholder="输入姓名">
                </div>
                <div class="input-group">
                    <label>群管理代码</label>
                    <input type="text" id="newCode" placeholder="输入群管理代码">
                </div>
                <div class="input-group">
                    <label>真实密码</label>
                    <input type="text" id="newPassword" placeholder="输入真实密码">
                </div>
                <button class="btn btn-primary btn-full" id="addBtn">添加完整数据</button>
            </div>
            
            <!-- 仅添加密码 -->
            <div class="form-section">
                <div class="section-title">🔑 仅为现有群管理代码添加密码</div>
                <div class="input-group">
                    <label>群管理代码</label>
                    <input type="text" id="existingCode" placeholder="输入现有的群管理代码">
                </div>
                <div class="input-group">
                    <label>真实密码</label>
                    <input type="text" id="existingPassword" placeholder="输入真实密码">
                </div>
                <button class="btn btn-info btn-full" id="addPasswordBtn">仅为代码添加密码</button>
            </div>
            
            <div class="button-group">
                <button class="btn btn-success btn-half" id="updateDataBtn">🔄 更新数据</button>
                <button class="btn btn-secondary btn-half" id="logoutBtn">退出管理员</button>
            </div>
            
            <div class="data-list" id="dataList">
                <!-- 数据列表将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 内置的加密数据（凯撒密码右移1位）
        const DEFAULT_ENCRYPTED_DATA = `王欣正==bimjgvte
王睿佳==rp9zsjgme
徐金慧==bijopegjv
张俊彦==bjeigimbt
bimjgvte==rrqpj3125#X
rp9zsjgme==&21mvrkex
bijopegjv==&2296kmbt
bjeigimbt==&2:9bmlgbikbl`;

        // 数据存储
        let nameToEncryptedCode = {};
        let encryptedCodeToEncryptedPassword = {};
        let isAdminMode = false;

        // 获取DOM元素
        const encryptedDataTextarea = document.getElementById('encryptedData');
        const copyNotice = document.getElementById('copyNotice');
        const nameSelect = document.getElementById('nameSelect');
        const codeInput = document.getElementById('codeInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const adminBtn = document.getElementById('adminBtn');
        const resultDiv = document.getElementById('result');
        const adminPanel = document.getElementById('adminPanel');
        const newName = document.getElementById('newName');
        const newCode = document.getElementById('newCode');
        const newPassword = document.getElementById('newPassword');
        const existingCode = document.getElementById('existingCode');
        const existingPassword = document.getElementById('existingPassword');
        const batchInput = document.getElementById('batchInput');
        const addBtn = document.getElementById('addBtn');
        const addPasswordBtn = document.getElementById('addPasswordBtn');
        const batchAddBtn = document.getElementById('batchAddBtn');
        const updateDataBtn = document.getElementById('updateDataBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const dataList = document.getElementById('dataList');

        // 凯撒加密函数（右移1位ASCII）
        function caesarEncrypt(text) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let charCode = text.charCodeAt(i);
                result += String.fromCharCode(charCode + 1);
            }
            return result;
        }

        // 凯撒解密函数（左移1位ASCII）
        function caesarDecrypt(text) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let charCode = text.charCodeAt(i);
                result += String.fromCharCode(charCode - 1);
            }
            return result;
        }

        // 复制加密数据到剪贴板
        function copyEncryptedData() {
            encryptedDataTextarea.select();
            document.execCommand('copy');
            showResult('✅ 加密数据已复制到剪贴板', true);
        }

        // 文本框内容改变时显示复制提示
        encryptedDataTextarea.addEventListener('input', function() {
            copyNotice.style.display = 'block';
            setTimeout(() => {
                copyNotice.style.display = 'none';
            }, 5000);
        });

        // 解析数据内容
        function parseDataContent(content) {
            const lines = content.split('\n').filter(line => line.trim());
            nameToEncryptedCode = {};
            encryptedCodeToEncryptedPassword = {};
            
            for (const line of lines) {
                const parts = line.split('==');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    
                    if (isChineseName(key)) {
                        nameToEncryptedCode[key] = value;
                    } else {
                        encryptedCodeToEncryptedPassword[key] = value;
                    }
                }
            }
        }

        // 判断中文姓名
        function isChineseName(text) {
            return /^[\u4e00-\u9fa5]{2,4}$/.test(text);
        }

        // 更新姓名选择框
        function updateNameSelect() {
            nameSelect.innerHTML = '<option value="">请选择姓名</option>';
            Object.keys(nameToEncryptedCode).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }

        // 从文本框初始化数据
        function initializeDataFromTextarea() {
            try {
                const content = encryptedDataTextarea.value;
                parseDataContent(content);
                updateNameSelect();
                console.log('✅ 数据加载成功');
            } catch (error) {
                console.error('❌ 数据初始化失败:', error);
                showResult('❌ 数据格式错误，请检查', false);
            }
        }

        // 验证函数
        verifyBtn.addEventListener('click', verify);
        adminBtn.addEventListener('click', function() {
            isAdminMode = true;
            verify();
        });

        function verify() {
            const name = nameSelect.value.trim();
            const inputCode = codeInput.value.trim();
            
            if (!name || !inputCode) {
                showResult('❌ 请选择姓名并输入验证代码', false);
                return;
            }
            
            const encryptedCode = nameToEncryptedCode[name];
            if (!encryptedCode) {
                showResult('❌ 姓名不存在', false);
                return;
            }
            
            // 解密获取真实的code
            const realCode = caesarDecrypt(encryptedCode);
            
            if (isAdminMode) {
                // 管理员验证：检查是否是ahlifusd + qqpoi2014"W
                if (realCode === 'ahlifusd' && inputCode === 'qqpoi2014"W') {
                    showResult('✅ 管理员登录成功！', true);
                    setTimeout(showAdminPanel, 1000);
                } else {
                    showResult('❌ 管理员验证失败', false);
                }
                isAdminMode = false;
            } else {
                // 普通验证：检查输入的code是否匹配
                const encryptedPassword = encryptedCodeToEncryptedPassword[encryptedCode];
                if (encryptedPassword) {
                    const realPassword = caesarDecrypt(encryptedPassword);
                    if (inputCode === realPassword) {
                        showResult('✅ 验证成功！ verify.true() = 1', true);
                    } else {
                        showResult('❌ 验证失败，请重新验证', false);
                    }
                } else {
                    showResult('❌ 验证代码不存在', false);
                }
            }
        }

        // 显示管理员面板
        function showAdminPanel() {
            adminPanel.style.display = 'block';
            updateDataList();
        }

        // 显示结果
        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }

        // 显示信息提示
        function showInfo(message) {
            resultDiv.textContent = message;
            resultDiv.className = 'result info';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }

        // 管理员功能
        addBtn.addEventListener('click', addCompleteData);
        addPasswordBtn.addEventListener('click', addPasswordOnly);
        batchAddBtn.addEventListener('click', addBatchCompleteData);
        updateDataBtn.addEventListener('click', updateEncryptedData);
        logoutBtn.addEventListener('click', logout);

        // 添加完整数据（姓名 + 群管理代码 + 真实密码）
        function addCompleteData() {
            const name = newName.value.trim();
            const code = newCode.value.trim();
            const password = newPassword.value.trim();
            
            if (!name || !code || !password) {
                showResult('❌ 请填写完整信息', false);
                return;
            }
            
            // 加密code和password
            const encryptedCode = caesarEncrypt(code);
            const encryptedPassword = caesarEncrypt(password);
            
            nameToEncryptedCode[name] = encryptedCode;
            encryptedCodeToEncryptedPassword[encryptedCode] = encryptedPassword;
            
            updateNameSelect();
            updateDataList();
            updateEncryptedData();
            
            newName.value = '';
            newCode.value = '';
            newPassword.value = '';
            
            showResult('✅ 完整数据添加成功！', true);
        }

        // 仅为现有群管理代码添加密码
        function addPasswordOnly() {
            const code = existingCode.value.trim();
            const password = existingPassword.value.trim();
            
            if (!code || !password) {
                showResult('❌ 请填写完整信息', false);
                return;
            }
            
            // 加密code和password
            const encryptedCode = caesarEncrypt(code);
            const encryptedPassword = caesarEncrypt(password);
            
            // 检查该群管理代码是否存在
            let codeExists = false;
            Object.values(nameToEncryptedCode).forEach(encrypted => {
                if (encrypted === encryptedCode) {
                    codeExists = true;
                }
            });
            
            if (!codeExists) {
                showResult('❌ 该群管理代码不存在，请先添加姓名和代码', false);
                return;
            }
            
            encryptedCodeToEncryptedPassword[encryptedCode] = encryptedPassword;
            
            updateDataList();
            updateEncryptedData();
            
            existingCode.value = '';
            existingPassword.value = '';
            
            showResult('✅ 密码添加成功！', true);
        }

        // 批量添加三个完整数据
        function addBatchCompleteData() {
            const batchText = batchInput.value.trim();
            if (!batchText) {
                showResult('❌ 请输入批量数据', false);
                return;
            }
            
            const triples = batchText.split(';');
            if (triples.length !== 3) {
                showResult('❌ 请确保输入三个完整数据，用分号分隔', false);
                return;
            }
            
            let successCount = 0;
            triples.forEach((triple, index) => {
                const parts = triple.split(',');
                if (parts.length === 3) {
                    const name = parts[0].trim();
                    const code = parts[1].trim();
                    const password = parts[2].trim();
                    
                    if (name && code && password) {
                        const encryptedCode = caesarEncrypt(code);
                        const encryptedPassword = caesarEncrypt(password);
                        
                        nameToEncryptedCode[name] = encryptedCode;
                        encryptedCodeToEncryptedPassword[encryptedCode] = encryptedPassword;
                        successCount++;
                    }
                }
            });
            
            if (successCount === 3) {
                updateNameSelect();
                updateDataList();
                updateEncryptedData();
                batchInput.value = '';
                showResult(`✅ 成功添加 ${successCount} 个完整数据！`, true);
            } else {
                showResult(`❌ 只成功添加 ${successCount}/3 个数据，请检查格式`, false);
            }
        }

        function updateDataList() {
            dataList.innerHTML = '';
            Object.keys(nameToEncryptedCode).forEach(name => {
                const encryptedCode = nameToEncryptedCode[name];
                const realCode = caesarDecrypt(encryptedCode);
                const encryptedPassword = encryptedCodeToEncryptedPassword[encryptedCode];
                const realPassword = encryptedPassword ? caesarDecrypt(encryptedPassword) : '无密码';
                
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <div><strong>${name}</strong></div>
                    <div>群管理代码: ${realCode} (加密: ${encryptedCode})</div>
                    <div>真实密码: ${realPassword} ${encryptedPassword ? '(加密: ' + encryptedPassword + ')' : ''}</div>
                `;
                dataList.appendChild(item);
            });
        }

        function logout() {
            adminPanel.style.display = 'none';
            showResult('已退出管理员模式', true);
        }

        // 更新加密数据到文本框
        function updateEncryptedData() {
            // 构建数据内容
            let fileContent = '';
            
            // 添加 姓名 → 加密code
            Object.keys(nameToEncryptedCode).forEach(name => {
                fileContent += `${name}==${nameToEncryptedCode[name]}\n`;
            });
            
            // 添加 加密code → 加密密码
            Object.keys(encryptedCodeToEncryptedPassword).forEach(encryptedCode => {
                fileContent += `${encryptedCode}==${encryptedCodeToEncryptedPassword[encryptedCode]}\n`;
            });
            
            // 更新文本框显示
            encryptedDataTextarea.value = fileContent;
            
            // 显示复制提示
            copyNotice.style.display = 'block';
            setTimeout(() => {
                copyNotice.style.display = 'none';
            }, 3000);
            
            showInfo('🔄 数据已更新，请复制上面的加密数据！');
        }

        // 初始化
        encryptedDataTextarea.value = DEFAULT_ENCRYPTED_DATA;
        initializeDataFromTextarea();
    </script>
</body>
</html>
