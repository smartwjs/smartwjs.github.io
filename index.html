<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证系统 - 王欣正的博客</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            background: #f8f9fa;
            font-family: monospace;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-panel {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .admin-title {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .data-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e1e5e9;
        }
        
        .data-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .encryption-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .data-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .data-title {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 验证系统 <span class="encryption-badge">内置加密数据</span></h1>
        <div class="subtitle">所有数据已内置并加密，无需外部文件</div>
        
        <div class="data-section">
            <div class="data-title">
                <span>📁 内置加密数据</span>
                <button class="copy-btn" onclick="copyEncryptedData()">复制数据</button>
            </div>
            <textarea id="encryptedData" readonly>cW84eXJpZmxkIOKGkCAlMTBsdXFqZHcKYWhpb2ZkaXUg4oaQICV8MTE4NWpsYXMKYWlkZmhsYXMg4oaQICV8MTk4YWxrZmFoamFrCmFobGlmdXNkIOKGkCBxcXBvaTIwMTQiVwrpnZPmsLTnuqcg4oaQIGFobGlmdXNkCumdkuioiOaNlyDihpAgcW84eXJpZmxkCuioiOa3q+WkpSDihpAgYWhpb2ZkaXUK5byg5bG85pilIOKGkCBhaWRmaGxhcw==</textarea>
            <div style="font-size: 12px; color: #666; margin-top: 8px;">
                此数据已加密，包含所有验证信息
            </div>
        </div>
        
        <div class="input-group">
            <label for="nameSelect">👤 选择姓名</label>
            <select id="nameSelect">
                <option value="">请选择姓名</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="codeInput">🔑 验证代码</label>
            <input type="text" id="codeInput" placeholder="请输入验证代码">
        </div>
        
        <button class="btn btn-primary" id="verifyBtn">✅ 验证</button>
        <button class="btn btn-secondary" id="adminBtn">⚙️ 管理员登录</button>
        
        <div id="result" class="result"></div>
        
        <div class="admin-panel" id="adminPanel">
            <h3 class="admin-title">管理员面板</h3>
            <div class="input-group">
                <label>姓名</label>
                <input type="text" id="newName" placeholder="输入姓名">
            </div>
            <div class="input-group">
                <label>群管理代码</label>
                <input type="text" id="newX" placeholder="输入群管理代码">
            </div>
            <div class="input-group">
                <label>验证代码</label>
                <input type="text" id="newY" placeholder="输入验证代码">
            </div>
            <button class="btn btn-primary" id="addBtn">添加数据</button>
            <button class="btn btn-success" id="updateDataBtn">🔄 更新加密数据</button>
            <button class="btn btn-secondary" id="logoutBtn">退出管理员</button>
            
            <div class="data-list" id="dataList">
                <!-- 数据列表将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 内置的加密数据（Base64编码）
        const ENCRYPTED_DATA = "cW84eXJpZmxkIOKGkCAlMTBsdXFqZHcKYWhpb2ZkaXUg4oaQICV8MTE4NWpsYXMKYWlkZmhsYXMg4oaQICV8MTk4YWxrZmFoamFrCmFobGlmdXNkIOKGkCBxcXBvaTIwMTQiVwrpnZPmsLTnuqcg4oaQIGFobGlmdXNkCumdkuioiOaNlyDihpAgcW84eXJpZmxkCuioiOa3q+WkpSDihpAgYWhpb2ZkaXUK5byg5bG85pilIOKGkCBhaWRmaGxhcw==";

        // 数据存储
        let nameToX = {};
        let xToY = {};
        let isAdminMode = false;

        // 获取DOM元素
        const encryptedDataTextarea = document.getElementById('encryptedData');
        const nameSelect = document.getElementById('nameSelect');
        const codeInput = document.getElementById('codeInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const adminBtn = document.getElementById('adminBtn');
        const resultDiv = document.getElementById('result');
        const adminPanel = document.getElementById('adminPanel');
        const newName = document.getElementById('newName');
        const newX = document.getElementById('newX');
        const newY = document.getElementById('newY');
        const addBtn = document.getElementById('addBtn');
        const updateDataBtn = document.getElementById('updateDataBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const dataList = document.getElementById('dataList');

        // Base64编码函数（处理中文）
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Base64解码函数（处理中文）
        function base64Decode(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        // 复制加密数据到剪贴板
        function copyEncryptedData() {
            encryptedDataTextarea.select();
            document.execCommand('copy');
            showResult('✅ 加密数据已复制到剪贴板', true);
        }

        // 解析数据内容
        function parseDataContent(content) {
            const lines = content.split('\n').filter(line => line.trim());
            nameToX = {};
            xToY = {};
            
            for (const line of lines) {
                const parts = line.split(/ → | /).filter(part => part.trim());
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    
                    if (isChineseName(key)) {
                        nameToX[key] = value;
                    } else {
                        xToY[key] = value;
                    }
                }
            }
        }

        // 判断中文姓名
        function isChineseName(text) {
            return /^[\u4e00-\u9fa5]{2,4}$/.test(text);
        }

        // 更新姓名选择框
        function updateNameSelect() {
            nameSelect.innerHTML = '<option value="">请选择姓名</option>';
            Object.keys(nameToX).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }

        // 初始化数据
        function initializeData() {
            try {
                const decodedContent = base64Decode(ENCRYPTED_DATA);
                parseDataContent(decodedContent);
                updateNameSelect();
                console.log('✅ 内置加密数据加载成功');
            } catch (error) {
                console.error('❌ 数据初始化失败:', error);
                showResult('❌ 数据加载失败', false);
            }
        }

        // 验证函数
        verifyBtn.addEventListener('click', verify);
        adminBtn.addEventListener('click', function() {
            isAdminMode = true;
            verify();
        });

        function verify() {
            const name = nameSelect.value.trim();
            const code = codeInput.value.trim();
            
            if (!name || !code) {
                showResult('❌ 请选择姓名并输入验证代码', false);
                return;
            }
            
            const xCode = nameToX[name];
            if (!xCode) {
                showResult('❌ 姓名不存在', false);
                return;
            }
            
            const correctCode = xToY[xCode];
            
            if (isAdminMode) {
                // 管理员验证
                if (xCode === 'ahlifusd' && code === 'qqpoi2014"W') {
                    showResult('✅ 管理员登录成功！', true);
                    setTimeout(showAdminPanel, 1000);
                } else {
                    showResult('❌ 管理员验证失败', false);
                }
                isAdminMode = false;
            } else {
                // 普通验证
                if (correctCode === code) {
                    showResult('✅ 验证成功！ verify.true() = 1', true);
                } else {
                    showResult('❌ 验证失败，请重新验证', false);
                }
            }
        }

        // 显示管理员面板
        function showAdminPanel() {
            adminPanel.style.display = 'block';
            updateDataList();
        }

        // 显示结果
        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }

        // 管理员功能
        addBtn.addEventListener('click', addData);
        updateDataBtn.addEventListener('click', updateEncryptedData);
        logoutBtn.addEventListener('click', logout);

        function addData() {
            const name = newName.value.trim();
            const x = newX.value.trim();
            const y = newY.value.trim();
            
            if (!name || !x || !y) {
                showResult('❌ 请填写完整信息', false);
                return;
            }
            
            nameToX[name] = x;
            xToY[x] = y;
            
            updateNameSelect();
            updateDataList();
            
            newName.value = '';
            newX.value = '';
            newY.value = '';
            
            showResult('✅ 数据添加成功！', true);
        }

        function updateDataList() {
            dataList.innerHTML = '';
            Object.keys(nameToX).forEach(name => {
                const x = nameToX[name];
                const y = xToY[x];
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <div>
                        <strong>${name}</strong> → ${x} → ${y}
                    </div>
                `;
                dataList.appendChild(item);
            });
        }

        function logout() {
            adminPanel.style.display = 'none';
            showResult('已退出管理员模式', true);
        }

        // 更新加密数据
        function updateEncryptedData() {
            // 构建数据内容
            let fileContent = '';
            
            // 添加 X → Y 映射
            Object.keys(xToY).forEach(x => {
                fileContent += `${x} → ${xToY[x]}\n`;
            });
            
            // 添加 姓名 → X 映射
            Object.keys(nameToX).forEach(name => {
                fileContent += `${name} → ${nameToX[name]}\n`;
            });
            
            // Base64加密
            const newEncryptedData = base64Encode(fileContent);
            
            // 更新文本框显示
            encryptedDataTextarea.value = newEncryptedData;
            
            showResult('✅ 加密数据已更新！', true);
        }

        // 初始化
        initializeData();
    </script>
</body>
</html>
