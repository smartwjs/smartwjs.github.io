<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证系统 - 王欣正的博客</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .file-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .file-section i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-panel {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .admin-title {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .data-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .data-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        /* 文件选择器图标 */
        .file-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 验证系统</h1>
        <div class="subtitle">王欣正的博客 - 安全访问验证</div>
        
        <div class="file-section" onclick="document.getElementById('fileInput').click()">
            <div class="file-icon">📁</div>
            <div class="file-text">点击选择 .passwordadmin 文件</div>
            <div style="font-size: 12px; color: #999; margin-top: 5px;">支持手机和电脑</div>
            <input type="file" id="fileInput" class="file-input" accept=".passwordadmin">
        </div>
        
        <div class="input-group">
            <label for="nameSelect">👤 选择姓名</label>
            <select id="nameSelect">
                <option value="">请先导入数据文件</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="codeInput">🔑 验证代码</label>
            <input type="text" id="codeInput" placeholder="请输入验证代码">
        </div>
        
        <button class="btn btn-primary" id="verifyBtn">✅ 验证</button>
        <button class="btn btn-secondary" id="adminBtn">⚙️ 管理员登录</button>
        
        <div id="result" class="result"></div>
        
        <div class="admin-panel" id="adminPanel">
            <h3 class="admin-title">管理员面板</h3>
            <div class="input-group">
                <label>姓名</label>
                <input type="text" id="newName" placeholder="输入姓名">
            </div>
            <div class="input-group">
                <label>群管理代码</label>
                <input type="text" id="newX" placeholder="输入群管理代码">
            </div>
            <div class="input-group">
                <label>验证代码</label>
                <input type="text" id="newY" placeholder="输入验证代码">
            </div>
            <button class="btn btn-primary" id="addBtn">添加数据</button>
            <button class="btn btn-secondary" id="logoutBtn">退出管理员</button>
            
            <div class="data-list" id="dataList">
                <!-- 数据列表将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 数据存储
        let nameToX = {};
        let xToY = {};
        let isAdminMode = false;

        // 获取DOM元素
        const fileInput = document.getElementById('fileInput');
        const nameSelect = document.getElementById('nameSelect');
        const codeInput = document.getElementById('codeInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const adminBtn = document.getElementById('adminBtn');
        const resultDiv = document.getElementById('result');
        const adminPanel = document.getElementById('adminPanel');
        const newName = document.getElementById('newName');
        const newX = document.getElementById('newX');
        const newY = document.getElementById('newY');
        const addBtn = document.getElementById('addBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const dataList = document.getElementById('dataList');

        // 文件读取
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name.endsWith('.passwordadmin')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        parsePasswordAdminFile(e.target.result);
                        updateNameSelect();
                        showResult('✅ 文件导入成功！', true);
                    } catch (error) {
                        showResult('❌ 文件格式错误', false);
                    }
                };
                reader.readAsText(file);
            }
        });

        // 解析文件内容
        function parsePasswordAdminFile(content) {
            const lines = content.split('\n').filter(line => line.trim());
            nameToX = {};
            xToY = {};
            
            for (const line of lines) {
                const parts = line.split(' → ');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    
                    if (isChineseName(key)) {
                        nameToX[key] = value;
                    } else {
                        xToY[key] = value;
                    }
                }
            }
            
            // 如果没有数据，使用默认数据
            if (Object.keys(nameToX).length === 0) {
                loadDefaultData();
            }
        }

        // 判断中文姓名
        function isChineseName(text) {
            return /^[\u4e00-\u9fa5]{2,4}$/.test(text);
        }

        // 加载默认数据
        function loadDefaultData() {
            nameToX = {
                '王欣正': 'ahlifusd',
                '王睿佳': 'qo8yrifld', 
                '徐金慧': 'ahiofdiu',
                '张俊彦': 'aidfhlas'
            };
            
            xToY = {
                'qo8yrifld': '%10luqjdw',
                'ahiofdiu': '%1185jlas',
                'aidfhlas': '%198alkfahjak',
                'ahlifusd': 'qqpoi2014"W'
            };
        }

        // 更新姓名选择框
        function updateNameSelect() {
            nameSelect.innerHTML = '<option value="">请选择姓名</option>';
            Object.keys(nameToX).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }

        // 验证函数
        verifyBtn.addEventListener('click', verify);
        adminBtn.addEventListener('click', function() {
            isAdminMode = true;
            verify();
        });

        function verify() {
            const name = nameSelect.value.trim();
            const code = codeInput.value.trim();
            
            if (!name || !code) {
                showResult('❌ 请选择姓名并输入验证代码', false);
                return;
            }
            
            const xCode = nameToX[name];
            if (!xCode) {
                showResult('❌ 姓名不存在', false);
                return;
            }
            
            const correctCode = xToY[xCode];
            
            if (isAdminMode) {
                // 管理员验证
                if (xCode === 'ahlifusd' && code === 'qqpoi2014"W') {
                    showResult('✅ 管理员登录成功！', true);
                    setTimeout(showAdminPanel, 1000);
                } else {
                    showResult('❌ 管理员验证失败', false);
                }
                isAdminMode = false;
            } else {
                // 普通验证
                if (correctCode === code) {
                    showResult('✅ 验证成功！ verify.true() = 1', true);
                } else {
                    showResult('❌ 验证失败，请重新验证', false);
                }
            }
        }

        // 显示管理员面板
        function showAdminPanel() {
            adminPanel.style.display = 'block';
            updateDataList();
        }

        // 显示结果
        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }

        // 管理员功能
        addBtn.addEventListener('click', addData);
        logoutBtn.addEventListener('click', logout);

        function addData() {
            const name = newName.value.trim();
            const x = newX.value.trim();
            const y = newY.value.trim();
            
            if (!name || !x || !y) {
                showResult('❌ 请填写完整信息', false);
                return;
            }
            
            nameToX[name] = x;
            xToY[x] = y;
            
            updateNameSelect();
            updateDataList();
            
            newName.value = '';
            newX.value = '';
            newY.value = '';
            
            showResult('✅ 数据添加成功！', true);
        }

        function updateDataList() {
            dataList.innerHTML = '';
            Object.keys(nameToX).forEach(name => {
                const x = nameToX[name];
                const y = xToY[x];
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <div>
                        <strong>${name}</strong> → ${x} → ${y}
                    </div>
                `;
                dataList.appendChild(item);
            });
        }

        function logout() {
            adminPanel.style.display = 'none';
            showResult('已退出管理员模式', true);
        }

        // 初始加载默认数据
        loadDefaultData();
        updateNameSelect();
    </script>
</body>
</html>
